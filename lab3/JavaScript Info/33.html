<!DOCTYPE HTML>
<html>

<body>

    <script>
        function readnber() {
            let n;
            do{
                n = prompt("Enter a nber please?", 0);
            }while (!isFinite(n));
            if (n === null || n === '') 
                return null;
            return +n;
        }
        alert(`Read: ${readnber()}`);
    </script>

</body>

</html>
