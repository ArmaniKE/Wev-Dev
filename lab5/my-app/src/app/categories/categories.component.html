<h1><strong>Categories</strong></h1>

<div class="main1">
    <div *ngFor="let categorie of categories">
        <div class="ctg">
            <h3 class="catName">{{categorie.name}}</h3>
            <img src={{categorie.pic}} [title]="categorie.name + ' products'"
                [routerLink]="['/categories', categorie.id]">
            <!-- <app-product-list [categorie]="categorie"></app-product-list> -->
        </div>
    </div>
</div>
