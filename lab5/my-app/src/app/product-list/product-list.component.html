<h1><strong>Products</strong></h1>

<div class="main">
    <div *ngFor="let product of products">
        <div *ngIf="product.catId === categorieId">
            <div *ngIf="product.show" class="pdlist">
                <h3>
                    <a href={{product.link}}>
                        <h4 class="pdName">{{product.name}}</h4>
                    </a>
                </h3>

                <h4><a [title]="product.name + ' details'" [routerLink]="['/products', product.id]"><img
                            src={{product.pic}} height="250"></a></h4>

                <a href="https://t.me/share/url?url={{product.link}}">
                    <button type="button" (click)="share()">Share</button>
                </a>
                <app-product-alerts [product]="product" (notify)="onNotify()">
                </app-product-alerts>

                <button type="button" (click)="deleteItem(product)">Delete</button>

            </div>
        </div>
    </div>

</div>
