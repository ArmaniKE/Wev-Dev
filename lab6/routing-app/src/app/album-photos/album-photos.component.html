<h1>Phot List</h1>
<ul *ngIf = "loaded">
    <li *ngFor="let photo of photos">
        <h2>Photo detail #{{photo.id}}</h2>    
        {{photo.title}}<br>
        <img src="{{photo.url}}" width="300"><br>
        <button><a href="/albums/">Return back</a></button>
    </li>
</ul>
<h3 *ngIf = "!loaded">photo-Main is not loaded(I wrote it in code)</h3>
